<div class="header-actions">

  <!-- Common gradient -->
  <svg style="height: 0; width: 0; position: absolute;" aria-hidden="true" focusable="false">
    <defs>
      <linearGradient id="commonGradient" x1="100%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="#ff0000"/>
        <stop offset="100%" stop-color="#FFC618"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- Conditional Display for Non-Mobile Devices -->
  <span *ngIf="!isMobileDevice" class="coordinates-panel">
    <span>X: <span>{{ xCursor | number:'1.0-0' }}</span></span>
    <span>Y: <span>{{ yCursor | number:'1.0-0' }}</span></span>
  </span>

  <!-- Toggle Button for Vertex Addition -->
  <button id="buttonAddVertex" class="graph-web-toggle-button" [class.active]="isAddVertexButtonActive"

          (mousedown)="buttonAddVertexMouseDown()"
          (mouseup)="buttonAddVertexMouseUp()" >

           xmlns="http://www.w3.org/2000/svg">
      <!-- Gradient Definition -->
      <ng-container *ngIf="useAddVertexGradient">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" [attr.stop-color]="gradientColorStart"/>
            <stop offset="100%" [attr.stop-color]="gradientColorEnd"/>
          </linearGradient>
        </defs>
      </ng-container>

  <!-- Toggle Button for Edge Addition -->
  <button id="buttonAddEdge" class="graph-web-toggle-button" [class.active]="isAddEdgesButtonActive"
          (click)="onToggleAddEdgesButton()"
          (mouseleave)="buttonAddEdgesMouseLeave()"
          (mousedown)="buttonAddEdgesMouseDown()"
          (mouseup)="buttonAddEdgesMouseUp()" >
    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="39" viewBox="0.28 -0.6 5 6.2" [attr.fill]="useAddEdgesGradient ? 'url(#grad2)' : 'currentColor'">
      <!-- Gradient Definition -->
      <ng-container *ngIf="useAddEdgesGradient">

          <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" [attr.stop-color]="gradientColorStart"/>
            <stop offset="100%" [attr.stop-color]="gradientColorEnd"/>
          </linearGradient>
        </defs>
      </ng-container>

  <!-- Undo/Redo Buttons -->
  <button class="graph-web-button"
          (click)="undoAction()"
          (mouseleave)="useUndoGradient = false"
          (mousedown)="useUndoGradient = true"
          (mouseup)="useUndoGradient = false"
          [disabled]="!canUndo">
    <svg width="35px" height="39px" viewBox="2 2 20 18" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M17 13C16.5367 11.9961 15.7497 11.1655 14.7576 10.6333C13.7655 10.1011 12.622 9.89624 11.4994 10.0495C9.66479 10.3 8.38607 11.6116 7 12.8186M7 10V13H10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
            [attr.stroke]="useUndoGradient ? 'url(#commonGradient)' : 'currentColor'" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <button class="graph-web-button"

            [attr.stroke]="useRedoGradient ? 'url(#commonGradient)' : 'currentColor'" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

<div id="testId" class="header-actions">
<!--  class="nav-item"-->
  <div class="coordinates-panel">
    <span>X: <span>{{xCursor}}</span></span>
    <span>Y: <span>{{yCursor}}</span></span>
  </div>
  <button id="buttonAddVertex" [class.active]="isAddVertexButtonActive" (click)="toggleAddVertexButton()">
    <span *ngIf="!isAddVertexButtonActive">
      <svg
        width="40"
        height="46"
        viewBox="0 0 650 750"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M 204.81284,81.390908 A 321.96531,321.96531 0 0 1 370.48714,63.452848 319.94154,319.94154 0 0 1 611.685,510.15675 321.96531,321.96531 0 0 1 567.71378,581.35708 l 51.14649,70.55637 c 16.09822,22.07759 -12.97049,62.3693 -36.24398,80.30742 -25.7573,19.86986 -80.03142,38.54383 -96.31379,16.00628 L 434.97214,677.39476 A 321.96531,321.96531 0 0 1 269.2059,695.33279 320.12553,320.12553 0 0 1 3.9984959,328.84427 321.96531,321.96531 0 0 1 72.07117,177.52057 L 20.55671,106.68821 C 4.4584479,84.334598 35.91907,43.858948 59.83649,25.920888 85.04178,6.9709284 136.83219,-12.346982 153.11446,10.098608 Z M 188.89858,273.46624 h -58.41369 v 50.13459 h 58.41369 v 58.04575 h 50.13465 v -57.95376 h 58.4136 v -50.22658 h -58.4136 v -58.13775 h -50.13465 z m -34.40426,275.14234 c 23.64141,27.68904 57.40176,46.27103 91.25414,58.59771 99.07341,34.95624 218.10861,-7.08324 273.21062,-96.58959 59.14963,-89.41438 46.36291,-219.2124 -32.38059,-292.89646 l -0.82816,-0.0921 z M 482.16303,446.22363 V 496.5422 H 315.75297 v -50.41058 z"/>
      </svg></span>
    <span *ngIf="isAddVertexButtonActive">Add Vertex Enabled</span>
  </button>
  <button class="btn btn-outline-primary" id="buttonAddEdge">Add Edge</button>
  <button class="btn btn-outline-primary" id="buttonClearGraph">Clear Graph</button>
  <clr-dropdown>
    <button clrDropdownTrigger class="btn btn-outline-primary" id="menuButtonShow">
      Show
      <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen>
      <label class="dropdown-item">
        <input type="checkbox" id="checkNames">
        <span class="dropdown-item-description">Names</span>
      </label>
      <label class="dropdown-item">
        <input type="checkbox" id="showWeightsEdges">
        <span class="dropdown-item-description">Weights</span>
      </label>
    </clr-dropdown-menu>
  </clr-dropdown>
  <clr-dropdown>
    <button clrDropdownTrigger class="btn btn-outline-primary" id="pathButton">
      Path
      <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen>
      <a href="#" class="dropdown-item">Wide Search</a>
      <a href="#" class="dropdown-item">Depth Search</a>
      <a href="#" class="dropdown-item">Dijkstra</a>
      <a href="#" class="dropdown-item">Find Cycles</a>
    </clr-dropdown-menu>
  </clr-dropdown>
  <clr-dropdown>
    <button clrDropdownTrigger class="btn btn-outline-primary" id="mbScale">
      Scale
      <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen>
      <a href="#" class="dropdown-item">800%</a>
      <a href="#" class="dropdown-item">400%</a>
      <a href="#" class="dropdown-item">200%</a>
      <a href="#" class="dropdown-item">150%</a>
      <a href="#" class="dropdown-item">125%</a>
      <a href="#" class="dropdown-item">100%</a>
      <a href="#" class="dropdown-item">75%</a>
      <a href="#" class="dropdown-item">50%</a>
      <a href="#" class="dropdown-item">25%</a>
    </clr-dropdown-menu>
  </clr-dropdown>
  <button class="btn btn-outline-secondary" (click)="undoAction()" [disabled]="!canUndo">
    Undo
  </button>
  <button class="btn btn-outline-secondary" (click)="redoAction()" [disabled]="!canRedo">
    Redo
  </button>
</div>

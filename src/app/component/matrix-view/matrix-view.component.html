<div class="matrix-table-wrapper">
  <div>
    <p-table [value]="products" styleClass="p-datatable-sm p-datatable-gridlines"
             [tableStyle]="{'min-width': '5rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:5px">#</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td style="font-weight: bold; font-family: Calibri,serif; font-size: 18px; background-color: #F9FAFB">{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="matrix-vertical-bar-container">
    <button class="we">Test</button>
  </div>
</div>

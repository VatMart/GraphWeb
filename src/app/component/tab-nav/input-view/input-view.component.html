<div class="input-view-container">
  <!-- Graph matrix -->
  <div class="matrix-container">
    <p-card header="Graph matrix">
      <div class="matrix-type-container">
        <!-- Notification p-toast -->
        <p-toast position="top-center"/>
        <label class="matrix-type-label">Matrix type:</label>
        <p-dropdown
          [options]="matrixTypes"
          [formControl]="matrixType"
          optionValue="value"
          optionLabel="label"/>
      </div>
      <div class="input-matrix-container">
        <input type="file" accept=".txt" (change)="onMatrixFileSelected($event)" style="display: none;" #fileInput/>
        <p-button styleClass="p-button-contrast p-button-outlined full-width"
                  [label]="selectedFileName || 'Upload matrix'"
                  icon="pi pi-upload"
                  (onClick)="fileInput.click()">
        </p-button>
        <textarea class="graph-matrix-textarea"
                  rows="10"
                  [placeholder]="matrixPlaceholder"
                  [ngModel]="matrixInput"
                  pInputTextarea
                  (input)="onMatrixInput($event)">
      </textarea>
        <div class="matrix-input-items">
          <p-tag rounded="true" [icon]="currentMatrValidationType.icon"
                 [severity]="currentMatrValidationType.severity"
                 [value]="currentMatrValidationType.message"/>
          <p-confirmDialog/>
          <p-button class="move-right" severity="contrast"
                    [label]="currentMatrixSubmitButton.label"
                    [outlined]="true"
                    [icon]="currentMatrixSubmitButton.icon"
                    [disabled]="currentMatrixSubmitButton.disabled"
                    (onClick)="onSubmitMatrix()">
            <!-- Apply spin animation -->
            <span *ngIf="currentMatrixSubmitButton.spin" class="spin-icon pi pi-spinner"
                  style="margin-right: 6px;"></span>
          </p-button>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Graph set -->
  <div class="graph-sets-container">
    <p-card header="Graph sets">
      <!-- Vertices set -->
      <div class="set-container">
        <label class="graph-set-label">Vertices set</label>
        <textarea class="graph-set-textarea"
                  rows="5"
                  [placeholder]="verticesSetPlaceholder"
                  [ngModel]="verticesSetInput"
                  (input)="onVerticesSetInput($event)"
                  pInputTextarea>
        </textarea>
        <p-tag rounded="true" [icon]="currentVertValidationType.icon"
               [severity]="currentVertValidationType.severity"
               [value]="currentVertValidationType.message"/>
      </div>
      <!-- Edges set -->
      <div class="set-container">
        <label class="graph-set-label">Edges set</label>
        <textarea class="graph-set-textarea"
                  rows="5"
                  [placeholder]="edgesSetPlaceholder"
                  [ngModel]="edgesSetInput"
                  (input)="onEdgesSetInput($event)"
                  pInputTextarea>
        </textarea>
        <p-tag rounded="true" [icon]="currentEdgeValidationType.icon"
               [severity]="currentEdgeValidationType.severity"
               [value]="currentEdgeValidationType.message"/>
      </div>
      <p-button class="move-right" severity="contrast"
                [label]="currentGraphSetSubmitButton.label"
                [outlined]="true"
                [icon]="currentGraphSetSubmitButton.icon"
                [disabled]="currentGraphSetSubmitButton.disabled"
                (onClick)="onGraphSetSubmit()">
        <!-- Apply spin animation -->
        <span *ngIf="currentGraphSetSubmitButton.spin" class="spin-icon pi pi-spinner"
              style="margin-right: 6px;"></span>
      </p-button>
    </p-card>
  </div>
</div>

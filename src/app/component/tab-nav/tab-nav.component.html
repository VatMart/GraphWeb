<ng-container *ngIf="!isMobileDevice; else bottomNavTab">
  <div class="vertical-nav">
    <div class="vertical-nav-container">
      <div class="vertical-nav-header">
        <a pRipple class="pi pi-angle-double-left collapse-icon" [ngClass]="!verticalNavExpanded ? 'expanded' : ''"
           style="font-size: 1.5rem"
           (click)="onToggleExpandVerticalNav($event)"></a>
      </div>
      <div class="nav-items-container">
        <div pRipple class="nav-item-container" [ngClass]="activeIndex === i ? 'active' : ''"
             *ngFor="let item of items; let i = index"
             (click)="onDesktopNavItemClick(i)">
          <div class="nav-item">
            <i class="icon"
               [ngClass]="[item.icon, activeIndex === i ? 'active' : '']"
               *ngIf="item.icon && !item['customIcon']"
               style="font-size: 1.25rem"></i>
            <i class="icon" appSvgIcon
               [appSvgIcon]="item.icon"
               *ngIf="item.icon && item['customIcon'] && item['customIcon'] === true"></i>
            <a *ngIf="verticalNavExpanded">{{ item.label }}</a>
          </div>
        </div>
      </div>
    </div>

    <div #leftSideContentContainer>
      <div class="left-side-content-container" *ngIf="activeIndex !== null">
        <div class="left-side-content-header">
          <h3>{{ items ? items[activeIndex]['header'] : "No header" }}</h3>
          <i pRipple class="pi pi-times-circle close-button move-right" style="font-size: 1.5rem"
             (click)="onCloseLeftSideContainer()">
          </i>
        </div>
        <div class="content-separator"></div>
        <!-- TODO -->
        <app-matrix-view *ngIf="activeIndex === 0"/>
      </div>
    </div>
  </div>
</ng-container>

<!-- Mobile version of nav bar -->
<ng-template #bottomNavTab>
  <div #tabMenuContainer></div>
  <div id="mobile-navbar" class="mobile-tab-menu">
    <p-tabMenu [model]="items" [(activeItem)]="activeItem">
      <ng-template pTemplate="item" let-item let-i="index">
        <a pRipple class="p-menuitem-link" (click)="onMobileTabMenuActiveItemChange(i)">
          <ng-container *ngIf="svgIconService.getIcon(item.icon); else defaultIcon">
              <span class="custom-icon-container">
                <span appSvgIcon [appSvgIcon]="item.icon"></span>
              </span>
          </ng-container>
          <!-- Find icon in primeng icons -->
          <ng-template #defaultIcon>
            <span class="black-icon p-menuitem-icon" [class]="item.icon"></span>
          </ng-template>
          <span class="font-bold">
                {{ item.label }}
          </span>
        </a>
      </ng-template>
    </p-tabMenu>
  </div>
  <p-sidebar #sidebarRef [visible]="bottomPanelVisible"
             (visibleChange)="onBottomPanelVisible($event)"
             (onHide)="onBottomPanelHide()"
             [appendTo]="tabMenuContainer"
             autoZIndex="false"
             [modal]="true">
    <ng-template pTemplate="headless">
      <div class="mobile-sidebar">
        <div class="mobile-sidebar-header">
          <h3>{{ activeItem ? activeItem['header'] : "No header" }}</h3>
          <a pRipple class="pi pi-angle-double-left collapse-icon move-right" style="font-size: 1.5rem"
             (click)="onCloseMobileSidebar($event)"></a>
        </div>
        <div class="mobile-sidebar-content">
          <app-matrix-view *ngIf="activeItem?.id === 'matrices'"/>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</ng-template>

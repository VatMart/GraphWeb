<div class="dialog-container">
  <div class="dialog-content">
    <div class="row-item">
      <label class="common-label">Zoom:</label>
      <p-dropdown
        [options]="zoomItems"
        [formControl]="selectedZoom"
        optionValue="value"
        optionLabel="label"/>
    </div>
    <div class="row-item">
      <p-checkbox
        [formControl]="transparentBackground"
        [binary]="true"
        label="Transparent background"
        inputId="binary"/>
    </div>
    <div class="row-item">
      <p-checkbox
        [formControl]="showGrid"
        [binary]="true"
        label="Show grid"
        inputId="binary"/>
    </div>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="onCancel()"/>
    <p-button label="Export" (click)="onExport()"/>
  </div>
</div>

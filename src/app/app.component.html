<main class="main">
  <body>
  <!--  TODO REMAKE HEADER-->
  <div [ngClass]="isMobileDevice ? 'main-body-mobile-container' : 'main-body-desktop-container'">
    <!-- Global notifications -->
    <p-toast position="top-center"/>
    <app-tool-bar id="toolbar"/>
    <div [ngClass]="isMobileDevice ? 'main-content-mobile-container' : 'main-content-desktop-container'">
      <app-tab-nav id="navbar"/>
      <div class="pixi-container">
        <app-float-tool-bar *ngIf="showFloatToolBar"/>
        <app-float-helper *ngIf="showFloatHelper"/>
        <app-float-editor-panel *ngIf="showFloatEditorPanel" [@slideIn]="'in'"/>
        <app-float-animation-toolbar *ngIf="showFloatAnimationToolbar" [@slideIn]="'in'"/>
        <app-float-edge-weight-input #floatingEdgeWeightInput/>
        <app-canvas id="pixi-canvas"/>
      </div>
    </div>
  </div>
  </body>
</main>
